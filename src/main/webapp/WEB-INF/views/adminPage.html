<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>
</head>
<body>
<h1>User List</h1>
<a href="/">Go to Home</a>
<br/>
<br/>
<a href="/user">Go to User</a>
<br/>
<br/>
<a href="/logout">Logout</a>
<br/>
<br/>
<a href="/admin/users/add">Add User</a>
<br/>
<br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Activity</th>
            <th>Roles</th>
            <th></th>
        </tr>
        <tr th:each="user:${users}">
            <form>
                <td th:text="${user.id}">...</td>
                <td th:text="${user.username}">...</td>
                <td th:text="${user.password}">...</td>
                <td th:text="${user.firstName}">...</td>
                <td th:text="${user.lastName}">...</td>
                <td th:text="${user.activity}">...</td>
                <td th:text="${user.roles}">...</td>
                <td>
                    <button type="submit" formmethod="GET" th:formaction="${'/admin/users/update/'+user.id}">Update
                    </button>
                    <button type="submit" formmethod="POST" th:formaction="${'/admin/users/delete/'+user.id}">Delete
                    </button>
                </td>
            </form>
        </tr>
    </table>
</div>
</body>
</html>
