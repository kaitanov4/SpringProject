<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="navbar-brand col-md-3 col-lg-2 me-0 px-3" id="company">
    </div>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/logout">Logout</a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column nav-pills nav-fill">
                    <a class="nav-link active" aria-current="page" href="/admin/page">Admin</a>
                    <a class="nav-link" href="/user/page">User</a>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light min-vh-100">
            <h1 class="text-start">Admin panel</h1>
            <div class="container-fluid">
                <nav>
                    <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-users_table-link" data-bs-toggle="tab"
                           href="#nav-users_table"
                           role="tab" aria-controls="nav-users_table">Users table</a>
                        <a class="nav-link" id="nav-user_form-link" data-bs-toggle="tab" href="#nav-user_form"
                           role="tab" aria-controls="nav-user_form">New user</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel">
                        <div class="row border">
                            <h5 class="m-2">All users</h5>
                        </div>
                        <div class="row border bg-white pb-2">
                            <table id="usersTable"
                                   class="table table-sm table-borderless table-striped table table-hover bg-white caption-top">
                                <thead class="bor">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Activity</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-user_form" role="tabpanel">
                        <div class="row border">
                            <h5 class="m-2">Add new user</h5>
                        </div>
                        <div class="row border bg-white pb-2">
                            <div class="container text-center fw-bold w-25">
                                <form role="form" id="user-addform" th:action="@{/admin/users/add}" th:method="POST"
                                      th:object="${user}">
                                    <div class="row">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control username" name="username">
                                    </div>
                                    <div class="row">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control password" name="password">
                                    </div>
                                    <div class="row">
                                        <label class="form-label">First name</label>
                                        <input type="text" class="form-control firstName" name="firstName">
                                    </div>
                                    <div class="row">
                                        <label class="form-label">Last name</label>
                                        <input type="text" class="form-control lastName" name="lastName">
                                    </div>
                                    <div class="row">
                                        <label class="form-label">Activity</label>
                                        <input type="checkbox" class="form-check-input activity" name="activity">
                                    </div>
                                    <div class="row">
                                        <label class="form-label">Roles</label>
                                        <select class="form-select" name="roles" multiple="multiple">
                                        </select>
                                    </div>
                                    <div>
                                        <button type="button" id="addButton" class="btn btn-success mt-3">Add new User
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
</div>
</div>
<div class="modal fade" id="userInfo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="userForm" action="#" method="POST">
                <div class="modal-header">
                    <h3>Edit user</h3>
                </div>
                <div class="modal-body container text-center fw-bold w-50">
                    <div class="row">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" name="id" disabled>
                    </div>
                    <div class="row">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control username" name="username">
                    </div>
                    <div class="row">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control password" name="password">
                    </div>
                    <div class="row">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control firstName" name="firstName">
                    </div>
                    <div class="row">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control lastName" name="lastName">
                    </div>
                    <div class="row">
                        <label class="form-label">Activity</label>
                        <input type="checkbox" class="form-check-input activity" name="activity">
                    </div>
                    <div class="row">
                        <label class="form-label">Roles</label>
                        <select class="form-select" id="roles" name="roles" multiple="multiple">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modelButton" type="button" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
